name: Manual

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: | 
          cd /home/runner/work/HydDown/HydDown/docs
          mkdir output
          pwd
      - uses: docker://pandoc/latex
        with:
          args: --toc --filter pandoc-crossref --citeproc --bibliography=references.bib --top-level-division=chapter --data-dir=templates --number-sections --listings -o output/MANUAL.pdf  MANUAL.md
